# AWS S3 Configuration (Legacy - can be removed after migration)
aws.accessKeyId=your-access-key-Id
aws.secretKey=your-secret-key
aws.region=us-east-1
aws.s3.bucket=your-bucket-name

# Azure Storage Configuration (New)
azure.storage.endpoint=https://yourstorageaccount.blob.core.windows.net
azure.storage.container.name=assets

# Local storage configuration for dev profile  
local.storage.directory=./storage

# Server port (different from web module)
server.port=8081

# Application name
spring.application.name=assets-manager-worker

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/assets_manager
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect