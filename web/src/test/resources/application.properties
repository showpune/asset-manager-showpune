spring.application.name=assets-manager-test

# Disable Azure Service Bus for tests
spring.cloud.azure.servicebus.enabled=false

# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Max file size for uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Use test profile instead of dev to avoid LocalFileStorageService dependency
spring.profiles.active=test

# Local storage for tests
local.storage.directory=/tmp/test-storage

# AWS S3 Configuration (dummy values for tests)
aws.accessKey=test-access-key
aws.secretKey=test-secret-key
aws.region=us-east-1
aws.s3.bucket=test-bucket-name