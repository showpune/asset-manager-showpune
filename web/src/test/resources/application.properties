spring.application.name=assets-manager-test

# Use H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Use dev profile to use local file storage instead of S3
spring.profiles.active=dev

# Dummy AWS properties (not used in dev profile but needed for bean creation)
aws.accessKey=dummy
aws.secretKey=dummy
aws.region=us-east-1
aws.s3.bucket=dummy

# Dummy Azure properties (not used in dev profile but needed for bean creation)  
azure.storage.account.endpoint=https://dummy.blob.core.windows.net
azure.storage.container.name=dummy