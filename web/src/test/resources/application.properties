# Test profile - use H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Use dev profile (LocalFileStorageService) for tests
spring.profiles.active=dev

# Azure Storage Account Configuration (not used in dev profile)
azure.storage.endpoint=https://test.blob.core.windows.net
azure.storage.container=test-container

# RabbitMQ Configuration (use embedded for tests)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Local storage for dev mode
local.storage.directory=target/test-storage